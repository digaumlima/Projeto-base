<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

		<div style="float: left; width: 65px">
			<h:graphicImage library="img" name="logo_branco_transparente.png" height="50px" />
		</div>
		<h:panelGroup layout="block" id="usuarioHeader" style="float: right" rendered="#{usuarioLogado.isLogado()}">
			<p:panel>
				<p:panelGrid>
					<h:form id="form_header">
						<p:commandLink action="#{loginView.logout()}" icon="ui-icon ui-icon-extlink" style="margin-left: 10px" iconPos="left" value="Logout" />
					</h:form>
						
				</p:panelGrid>
			</p:panel>
		</h:panelGroup>
</ui:fragment>
